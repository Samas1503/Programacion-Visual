<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form {
            height: auto;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0px 10px 10px 5px grey;
            border-color: black;
            padding: 15px;
        }
        
        table {
            border-collapse: collapse;
            border-color: red;
            width: 90%;
            margin: auto;
        }
        
        h1,
        h3 {
            text-align: center;
        }
        
        .target-form {
            width: 500px;
            margin: 5px auto 50px auto;
        }
        
        .tabla-datos .fila {
            width: auto;
            text-align: center;
            border: 1px;
        }
        
        .form-item {
            display: flex;
            padding: 5px;
        }
        
        .form-item label {
            margin-left: 0%;
            margin-right: auto;
        }
    </style>
</head>

<body>
    </div>
    <h1>Formulario de Carga de Cliente</h1>
    <div class="target-form">
        <form id="formProducto" th:object="${unCliente}" th:action="@{/cliente/guardar}" method="post">
            <div class="form-item">
                <label for="tipodoc">Tipo de Documento</label>
                <select name="tipodoc" id="tipodoc" th:field="*{tipoDoc}" required>
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-item">
                <label for="numdoc">Documento</label><input type="number" id="numdoc" th:field="*{nroDocumento}" required>
            </div>
            <div class="form-item">
                <label for="nombreapellido">Nombre y Apellido</label><input type="text" id="nombreapellido" th:field="*{nombreApellido}" required>
            </div>
            <div class="form-item">
                <label for="email">Email</label><input type="email" id="email" th:field="*{email}" placeholder="example@email.com" required>
            </div>
            <div class="form-item">
                <label for="fechanac">Nacimiento</label><input type="date" id="fechanac" th:field="*{fechaNac}" required>
            </div>
            <div class="form-item">
                <label for="fucompra">Fecha ultima compra</label><input type="date" id="fucompra" th:field="*{fechaUltimaCompra}" required>
            </div>
            <div class="form-item">
                <div class="tel">
                    <label for="codigo">Cod Area</label><input type="number" id="codigo" th:field="*{codAreaTelefono}" required>
                </div>
                <div class="tel">
                    <label for="numtel">Telefono</label><input type="number" id="numtel" th:field="*{nroTelefono}" required>
                </div>
            </div>
            <div>
                <button type="submit" value="Agregar">Agregar</button>
            </div>
        </form>
    </div>
    <!-- ---------------------------------------------------------------- -->

    <h3>Lista de Clientes</h3><br>
    <div>
        <table>
            <tr class="tabla-datos">
                <th class="fila">Tipo</th>
                <th class="fila">Num Doc</th>
                <th class="fila">Nombre y Apellido</th>
                <th class="fila">Fecha</th>
                <th class="fila">Fecha de Nacimiento</th>
                <th class="fila">Fecha de Ultima Compra</th>
                <th class="fila">Cod - Telefono</th>
                <th class="fila">Email</th>
                <th class="fila">Edad</th>
                <th class="fila">Datos Extra</th>
            </tr>
            <tr th:each="cl : ${clientes}" class="tabla-datos">
                <td class="fila" th:text="${cl.tipoDoc}"></td>
                <td class="fila" th:text="${cl.nroDocumento}"></td>
                <td class="fila" th:text="${cl.nombreApellido.toUpperCase()}"></td>
                <td class="fila" th:text="${cl.fechaNac}"></td>
                <td class="fila" th:text="${#temporals.format(cl.fechaNac,'dd/MM/yyyy')}"></td>
                <td class="fila" th:text="${#temporals.format(cl.fechaUltimaCompra,'dd/MM/yyyy')}"></td>
                <td class="fila" th:text="|${cl.codAreaTelefono} - ${cl.nroTelefono}|"></td>
                <td class="fila" th:text="${cl.email}"></td>
                <td class="fila" th:text="${cl.edad}"></td>
                <td class="fila" th:text="${cl.datos}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
